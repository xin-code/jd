<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>京东-移动端</title>
    <!-- 初始化css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 首页css -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- APP下载部分 -->
    <header class="app">
        <ul>
            <li>
                <img src="images/close.png" alt="">
            </li>
            <li>
                <img src="images/logo.png" alt="">
            </li>
            <li>打开京东APP，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <!-- 搜索 -->
    <div class="search_wrap">
        <div class="search_btn"></div>
        <div class="search">
            <div class="search_icon"></div>
            <div class="zoom"></div>
        </div>
        <div class="search_login">登陆</div>
    </div>
    <!-- 主体部分 -->
    <div class="main-content">
        <!-- 滑动图 -->
        <div class="slider">
            <img src="upload/banner.dpg" alt="">
        </div>

        <!-- 品牌日 -->
        <div class="brand">
            <div>
                <a href="javascript:;"> <img src="upload/pic1.dpg" alt=""></a>
            </div>
            <div>
                <a href="javascript:;"> <img src="upload/pic2.dpg" alt=""></a>
            </div>
            <div>
                <a href="javascript:;"> <img src="upload/pic3.dpg" alt=""></a>
            </div>
        </div>
        <!-- nav导航栏部分 -->
        <nav>
            <a href="javascript:;">
                <img src="upload/nav1.webp" alt="">
                <p>京东超市</p>
            </a>
            <a href="javascript:;">
                <img src="upload/nav2.webp" alt="">
                <p>数码电器</p>
            </a>
            <a href="javascript:;">
                <img src="upload/nav3.webp" alt="">
                <p>京东服饰</p>
            </a>
            <a href="javascript:;">
                <img src="upload/nav4.webp" alt="">
                <p>京东生鲜</p>
            </a>
            <a href="javascript:;">
                <img src="upload/nav5.webp" alt="">
                <p>京东到家</p>
            </a>
            <a href="javascript:;">
                <img src="upload/nav6.webp" alt="">
                <p>充值缴费</p>
            </a>
            <a href="javascript:;">
                <img src="upload/nav7.webp" alt="">
                <p>9.9元拼</p>
            </a>
            <a href="javascript:;">
                <img src="upload/nav8.webp" alt="">
                <p>领券</p>
            </a>
            <a href="javascript:;">
                <img src="upload/nav9.webp" alt="">
                <p>领金贴</p>
            </a>
            <a href="javascript:;">
                <img src="upload/nav10.webp" alt="">
                <p>PLUS会员</p>
            </a>
        </nav>
        <!-- 新闻模块 -->
        <div class="news">
            <a href="javascript:;">
                <img src="upload/new1.dpg" alt="">
            </a>
            <a href="javascript:;">
                <img src="upload/new2.dpg" alt="">
            </a>
            <a href="javascript:;">
                <img src="upload/new3.dpg" alt="">
            </a>
        </div>
        <!-- 东家小院 -->
        <div class="goods">
            <p><img src="upload/goods_top.dpg" alt=""></p>
            <ul class="evengoods_show">
                <li>
                    <span>优雅干练</span>
                    <p>蝴蝶翅膀高跟鞋</p>
                    <a href="javascript:;"><img src="upload/goods_detail.dpg" alt=""></a>
                    <a href="javascript:;"><img src="upload/goods_detail.dpg" alt=""></a>
                </li>
                <li>
                    <span>幸福感</span>
                    <p>网红家具给你幸福感</p>
                    <a href="javascript:;"><img src="upload/goods_detail.dpg" alt=""></a>
                    <a href="javascript:;"><img src="upload/goods_detail.dpg" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
